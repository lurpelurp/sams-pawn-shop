<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sam's Pawn Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .offline-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 1rem;
        }
        .offline-icon {
            font-size: 4rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .btn-retry {
            background: #1e3a8a;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-retry:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="h3 mb-3">You're Offline</h1>
        <p class="text-muted mb-4">
            Don't worry! You can still access some features of Sam's Pawn Shop while offline. 
            Check your internet connection and try again.
        </p>
        <button class="btn btn-retry" onclick="window.location.reload()">
            <i class="fas fa-redo me-2"></i>Try Again
        </button>
        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-phone me-1"></i>
                Call us: (770) 228-9333
            </small>
        </div>
    </div>
</body>
</html>
