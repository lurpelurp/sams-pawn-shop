<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Sam's Pawn Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'pawn-gold': '#D4AF37',
                        'pawn-dark': '#1F2937',
                        'pawn-light': '#F9FAFB',
                        'pawn-accent': '#F59E0B'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-pawn-dark to-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-4 text-center">
        <div class="bg-white/10 backdrop-blur-sm p-8 md:p-12 rounded-2xl border border-white/20">
            <div class="mb-8">
                <div class="w-20 h-20 bg-pawn-gold rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-check text-3xl text-pawn-dark"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-pawn-gold mb-4">Thank You!</h1>
                <p class="text-xl text-gray-300 leading-relaxed">
                    Your message has been sent successfully. We'll get back to you as soon as possible.
                </p>
            </div>
            
            <div class="space-y-4 text-gray-300">
                <p class="text-lg">
                    <i class="fas fa-clock text-pawn-gold mr-2"></i>
                    We typically respond within 24 hours
                </p>
                <p class="text-lg">
                    <i class="fas fa-phone text-pawn-gold mr-2"></i>
                    For urgent matters, call us at (770) 228-9333
                </p>
            </div>
            
            <div class="mt-8 space-y-4">
                <a href="/" class="inline-block bg-pawn-gold text-pawn-dark px-8 py-4 rounded-lg font-semibold hover:bg-pawn-accent transform hover:scale-105 transition duration-300 shadow-lg">
                    <i class="fas fa-home mr-2" aria-hidden="true"></i>Back to Home
                </a>
                <div class="text-sm text-gray-400">
                    <p>312 W Taylor St, Griffin, GA 30223</p>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM | Saturday: 9:00 AM - 5:00 PM</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
